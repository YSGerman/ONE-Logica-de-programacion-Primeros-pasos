<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONE - Alura Latam - Calcular IMC con datos pedidos al usuario</title>
  </head>
  <body>
    <script>
      function imprimir(texto) {
        document.write(texto);
      }

      function saltarLinea() {
        document.write("<br>");
      }

      function calcularIMC(peso, altura) {
        return peso / (altura * altura);
      }

      // PEDIR INFORMACION DEL USARIO DESDE UN ALERT
      var nombre = prompt("Ingresa tu nombre");
      var peso = prompt(nombre + " Ingresa tu peso: ");
      var altura = prompt(nombre + " Ingresa tu altura: ");

      imc = calcularIMC(peso, altura);

      imprimir("El IMC calculado de: " + nombre + " es: " + imc);
    </script>
  </body>
</html>
